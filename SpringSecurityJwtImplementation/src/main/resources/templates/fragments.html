<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <!-- for Spring Security -->
    <head th:fragment="headerfiles">
         <title>Spring Security</title>
	     <meta charset="UTF-8"/>
	     <link th:href="@{~/bootstrap.min.css}" rel="stylesheet">
	     <link th:href="@{~/fontawesome/css/all.css}" rel="stylesheet">
    </head>
    
    <body> 
    	<div th:fragment="nav">
    		<nav class="navbar navbar-expand-lg navbar-light bg-light">
    			<a class="navbar-brand" href="#">Boot Security</a>
    			<div class="collapse navbar-collapse" id="navbarSupportedContent">
    				<ul>
    					<li class="nav-item">
    						<a class="nav-link" href="#" th:href="@{~/index}">
    							<i class="fa fa-home"></i>Home
   							</a>
    					</li>
    					<li class="nav-item">
    						<a class="nav-link" href="#" th:href="@{~/profile/index}">Profile</a>
    					</li>
		                <li class="nav-item">
		                    <a class="nav-link" href="#" th:href="@{~/admin/index}">Admin</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="#" th:href="@{~/management/index}">Management</a>
		                </li>   					
    				</ul>
    				<form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                		<button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                		<button sec:authorize="isAnonymous()" th:href="@{~/loginPage}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
            		</form>
    			</div>
    		</nav>
    	</div>
    </body>
      
	
</html>
